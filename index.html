<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qubotix AI Chatbot</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Techy Animated Background -->
    <div class="binary-container">
    <div class="binary">SYS</div>
    <div class="binary">0x1A</div>
    <div class="binary">INIT</div>
    <div class="binary">NULL</div>
    <div class="binary">CMD</div>
    <div class="binary">1</div>
    <div class="binary">0</div>
    <div class="binary">0</div>
    <div class="binary">1</div>
    <div class="binary">exec()</div>
    <div class="binary">int</div>
    <div class="binary">0b1101</div>
    <div class="binary">PING</div>
    <div class="binary">if()</div>
</div>


    <!-- Chatbot UI -->
    <div class="chat-container">
        <div class="chat-header">
            <h1 class="glow">Qubotix Chatbot</h1>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
